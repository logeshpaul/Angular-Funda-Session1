<div class="container">
	<h3>View 2</h3>
	<p>Name:</p>
	<p><input type="text" ng-model="name" /> {{ name }} </p>

	<div class="list">
		<p>List of Customers</p>
		<ul>
			<li ng-repeat="customer in customers | filter: name | orderBy:'city'"> {{ customer.name | uppercase }} - {{ customer.city }} </li>
		</ul>
	</div>


	<div class="add-customer">
		<p>Add Customer:</p>

	</div>
</div>
